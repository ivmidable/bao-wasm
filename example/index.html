<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bao-wasm example</title>
</head>

<body>
    <script type="module">
        import init, { encode, decode } from "../pkg/bao_wasm.js";
        (async () => {
            const text_encoder = new TextEncoder();
            const text_decoder = new TextDecoder();
            await init();
            let encoded_string = text_encoder.encode("some input");
            let encoded = encode(false, encoded_string);
            console.log(encoded.get_data());
            let decoded = decode(encoded);
            console.log(text_decoder.decode(decoded));
        })();
    </script>
</body>

</html>
